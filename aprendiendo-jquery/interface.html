<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Aprendiendo jQuery</title>
        <style>
            .elemento{
                width: 300px;
                height: 200px;
                border: 4px solid black;
                background: lightblue;
                margin: 20px;
                float: left;
            }
            .lista-seleccionable li{
                width: 80%;
                padding: 20px;
                border: 1px solid #ccc;
                list-style: none;
                cursor: pointer;
            }
            ul .ui-selecting{
                background: green;
            }
            ul .ui-selected{
                background: blue;
            }
            #elemento-movido{
                width: 100px;
                height: 100px;
                border: 4px solid red;
            }
            #area{
                width: 300px;
                height: 300px;
                border: 4px solid green;
            }
            .elemento{
                background: pink;
                float: none;
                display: none;
            }
        </style>
        <link rel="stylesheet" href="js/jquery-ui/jquery-ui.min.css">
        <link rel="stylesheet" href="js/jquery-ui/jquery-ui.structure.min.css">
        <link rel="stylesheet" href="js/jquery-ui/jquery-ui.theme.min.css">
    </head>
    <body>
        <h1>Aprendiendo jQuery oscarweb.com - jQuery UI</h1>

        <button id="mostrar">Mostrar</button>
        <div class="caja-efectos elemento">

        </div>

        <div id="elemento-movido"></div>
        <br>
        <div id="area">

        </div>

        <ul class="lista-seleccionable">
            <li>GTA 5</li>
            <li>Need For Speed</li>
            <li>Crash Bandicoot</li>
            <li>Super Mario</li>
            <li>Galaxian</li>
        </ul>

        <div class="elemento">
            Hola, soy un elemento de la web 1
        </div>
        <div class="elemento">
            Hola, soy un elemento de la web 2
        </div>
        <div class="elemento">
            Hola, soy un elemento de la web 3
        </div>        

        <script src="js/jquery-3.4.1.min.js"></script>
        <script src="js/jquery-ui/jquery-ui.min.js"></script>
        <script src="js/06-interface.js"></script>
    </body>
</html>
